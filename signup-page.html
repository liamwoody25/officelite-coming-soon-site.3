<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/signup.css">
  <title>Officelite coming soon site</title>
</head>
<body>
    <div class="container">
      <header>
          <img src="./public/assets/shared/logo.svg" alt="">
      </header>

      <!---- left-content-section ---->
      <section class="left-content-section">
          <div class="left-content">
              <h1>Work smarter. Save time.</h1>
              <p>Easily manage your projects. Get on the list and receive in-app perks available only to early subscribers. We are moving into final development and getting ready for official launch soon.</p>
          </div>

          <div class="countdown-container">
              <p>Coming <span>4 Nov 2020</span></p>
            <div class="countdown-timer">

              <!-- timer-card-1 -->
              <div class="timer-card">
                  <h1>47</h1>
                  <p>Days</p>
              </div>
              <!-- timer-card-1 -->


              <!-- timer-card-2 -->
               <div class="timer-card">
                  <h1>07</h1>
                  <p>Hours</p>
               </div>
              <!-- timer-card-2 -->


              <!-- timer-card-3 -->
               <div class="timer-card">
                  <h1>56</h1>
                  <p>Min</p>
               </div>
               <!-- timer-card-3 -->


               <!-- timer-card-4 -->
              <div class="timer-card">
                  <h1>14</h1>
                  <p>Sec</p>
              </div>
            </div>
          </div>
      </section>
      <!---- left-content-section ---->


      <!---- left-content-section ---->
      

    </div>
    <section class="form-section">
        <div class="form-container">
          <form>
              <label>Name</label>
              <input type="text" id="name-input">

              <label>Email Address</label>
              <input type="text" id="Email-nput">

              <div class="package-container">
                <div class="package-info">
                  <label class="package-title">Basic Pack</label>
                  <span>Free</span>
                </div>
                  <button class="toggle-btn"><img class="arrow-down-icon" src="./public/assets/sign-up/icon-arrow-down.svg" alt="arrow-down-icon"></button>
                  <input class="package-input" type="text" id="select-input">
              </div>

              <label>Phone Number</label>
              <input type="number" id="Number-input">

              <label>Company</label>
              <input type="text" id="Company-input">

              <button class="form-btn">Get on the list</button>
          </form>
          </div>
      </section>
</body>
</html>
